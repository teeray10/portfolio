<section class="overflow-scroll h-[calc(100vh-128px)]">
  <!--  @if (loading()) {-->
  <!--    Loading...-->
  <!--  }-->

  <!--  @if (!loading()) {-->
  @for (transcription of transcriptList(); track transcription.id) {
    <div class="border border-blue p-5 flex justify-between tooltip-accent" data-tip="Download transcript">
      <div class="w-full">
        <!--        <p>id: {{ transcription.id }}</p>-->
        <p class="max-w-[800px] w-full overflow-hidden text-nowrap">Audio File: {{ transcription.audio_url.replace('https://udemy-23623.s3.af-south-1.amazonaws.com/', '') }}</p>
        <p>Status: <span [class.text-green-400]="transcription.status === 'completed'" [class.text-red-400]="transcription.status === 'error'">{{ transcription.status }}</span></p>
      </div>
      <div class="flex items-center gap-3">
        <div class="h-5 w-5 cursor-pointer hover:text-tertiary">
          <tr-refresh-icon (onRefresh)="refreshTranscript(transcription.id)"/>
        </div>
        @if (transcription.status === 'completed') {
          <div class="h-5 w-5 cursor-pointer tooltip hover:text-tertiary" data-tip="Download transcript">
            <tr-download-icon (onDownload)="downloadTranscript(transcription.id)"/>
          </div>
        }
        <div class="h-5 w-5 cursor-pointer tooltip hover:text-tertiary" data-tip="Delete transcript">
          <tr-delete-icon (onDelete)="deleteTranscript(transcription.id)"/>
        </div>
      </div>
    </div>
  }
</section>
