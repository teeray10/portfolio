<nav class="flex flex-col justify-center font-light h-full">
  <ul class="lg:w-max">
    @for (c of content; track c) {
      <li class="mb-2">
        <a [href]="'#' + c"
           class="group hover:text-secondary w-fit"
           [class.text-secondary]="isSelected(c)"
           [class.font-normal]="isSelected(c)"
           (click)="setVisibleContent(c)"
        >
            <span class="h-px w-10 bg-light_grey inline-block align-middle mr-4 group-hover:w-16 transition-all duration-300 group-hover:bg-secondary"
                  [class.bg-secondary]="isSelected(c)"
                  [class.w-16]="isSelected(c)">
            </span>
          {{ c.toUpperCase() }}
        </a>
      </li>
    }
  </ul>
</nav>
