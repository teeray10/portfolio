<section>
  <div class="flex justify-end p-5 gap-5">
    <button
      class="border border-white rounded-full hover:bg-red-300 w-36 justify-end"
      (click)="getAll()"
    >
      Refresh
    </button>
    <button
      class="border border-white rounded-full hover:bg-red-300 w-36 justify-end"
      (click)="add()"
    >
      Add Product
    </button>
  </div>
  <main class="flex flex-wrap gap-5">
    @for (product of products; track product.timestamp) {
    <div
      class="flex flex-col items-center min-w-28 min-h-28 w-fit p-10 border border-white rounded-lg"
    >
      <span>Name: {{ product.name.S }}</span>

      @if (product.brand?.S) {
      <span>Brand: {{ product.brand.S }}</span>
      } @if (product.color?.S) {
      <span>Color: {{ product.color.S }}</span>
      }
    </div>
    }
  </main>
</section>
